<ion-view view-title="Login">
  <ion-content>
    <ion-list>
      <ion-item>
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="user.email">
        </label>
      </ion-item>
      <ion-item>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
      </ion-item>
      <ion-item>
          <button class="button button-stable button-block" ng-click="login()" >Login</button>
          <button class="button button-stable button-block" ng-click="modal.show()" >Register</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
