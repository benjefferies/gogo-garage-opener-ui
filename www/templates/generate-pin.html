<ion-modal-view>

  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Generate one time pin</h1>
    <button class="button button-clear button-primary" ng-click="modal.remove()">Close</button>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap selectable">
        {{ usePinUrl }}
      </div>
    </div>
  </ion-content>
</ion-modal-view>
