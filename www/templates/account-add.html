<ion-view view-title="Add">

  <ion-content>
    <button class="button button-stable button-block" ng-click="newTime()">
      Add
    </button>
    <div class="list card" ng-repeat="time in times">
      <ion-item>
        <a class="item-content ng-binding" ng-click="createAndShowModel(time)">Days</a>
      </ion-item>
      <ionic-timepicker input-obj="time.timePickerObject">
        <label class="item item-input">
          <input type="text" datetime="mediumTime" ng-model="time.epochTime" time placeholder="Open time">
        </label>
      </ionic-timepicker>
      <label class="item item-input">
        <input type="text" placeholder="Grace time in minutes" integer ng-model="time.duration">
      </label>
    </div>
    <button class="button button-stable button-block" ng-click="addGarage()">
      Save
    </button>
  </ion-content>
</ion-view>
