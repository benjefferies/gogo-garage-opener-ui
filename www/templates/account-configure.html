<ion-view view-title="Add">

  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="host" ng-model="configuration.host">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="port" integer ng-model="configuration.port">
      </label>
      <div class="item item-button-right">
        <input type="text" placeholder="Garage GPS location" ng-model="latLon">
        <button class="button button-positive" ng-click="getLocation()">
          <i class="icon ion-ios-location"></i>
        </button>
      </div>
      <button class="button button-stable button-block" ng-click="save()">
        Save
      </button>
    </div>
  </ion-content>
</ion-view>
