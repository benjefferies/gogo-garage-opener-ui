<ion-modal-view>

  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Select days</h1>
    <button class="button button-clear button-primary" ng-click="modal.remove()">Ok</button>
  </ion-header-bar>
<ion-content>
    <ion-list>

      <ion-checkbox ng-click="toggleDay(day)" ng-repeat="day in days">{{day}}</ion-checkbox>

    </ion-list>
  </ion-content>
</ion-modal-view>
