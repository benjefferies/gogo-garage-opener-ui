<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="updateState()">
    </ion-refresher>
    <button class="button button-full button-stable" ng-click="toggleGarage()">
      <strong>{{garage.Description}}</strong>
    </button>
  </ion-content>
</ion-view>
