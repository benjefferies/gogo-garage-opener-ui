<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/state.js"></script>
  <script src="js/directive/integer.js"></script>
  <script src="js/directive/time.js"></script>
  <script src="js/header/controller.js"></script>
  <script src="js/account/controller.js"></script>
  <script src="js/account/service.js"></script>
  <script src="js/dash/controller.js"></script>
  <script src="js/dash/service.js"></script>
  <script src="js/login/controller.js"></script>
  <script src="js/login/service.js"></script>
  <script src="js/storage/services.js"></script>
</head>
<body ng-app="garage">
<div ng-controller="HeaderController">
  <!--
      The nav bar that will be updated as we navigate between views.
    -->
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="right">
      <button class="button button-clear button-positive" ng-click="modal.show()" ><span class="ion-wrench"></span></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  <ion-nav-view></ion-nav-view>
</div>
</body>
</html>
